{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Comandos</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home" style="color: white"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'computerAdd' %}"><i class="fas fa-desktop " style="color: green"></i></a>
                </li>
            </ul>
            <span class="navbar-text">
                 <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-unlock-alt" style="color: red"></i></a>
            </span>
        </div>
    </nav>
    <div class="container-fluid" style="position:fixed; top: 13%">
    <div class="col-6 offset-md-3">
        {% if command %}
        <form action="{% url 'commandEdit' command.id %}" method="POST">
        {% else %}
        <form action="{% url 'commandAdd' %}"  method="POST">  
        {% endif %}

        {% csrf_token %}

            <div class="form-row">
                <div class="col form-group">
                    <label for="Category">Categoria: </label>
                    {% if command %}
                    <input value="{{command.category}}" name="category" type="text" class="form-control" placeholder="Category" autocomplete="off" required/>
                    {% else %}
                    <input type="text" name="category" class="form-control" placeholder="Category" autocomplete="off"required />
                    {% endif %}
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="Name">Apelido para o comando: </label>
                    {% if command %}
                    <input value="{{command.name}}" name="name" type="text" class="form-control" placeholder="Name" autocomplete="off" required/>
                    {% else %}
                    <input type="text" name="name" class="form-control" placeholder="Name" autocomplete="off" required/>
                    {% endif %}
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="Command">Comando: </label>
                    {% if command %}
                    <input value="{{command.command}}" name="command" type="text" class="form-control" placeholder="Command" autocomplete="off" required />
                    {% else %}
                    <input type="text" name="command" class="form-control" placeholder="Command" autocomplete="off" required />
                    {% endif %}
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="col-1 form-group">
                    <button type="submit" class="btn btn-success">Salvar</button>

                </div>
                
            </div>
        </form>
        {% if command %}
        <form method="GET" action="{% url 'commandRemove' command.id %}">
                <div class="col-1 form-group">
                     <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
        </form>         
        {% endif %}
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/eventsCommand.js' %}"></script>
</body>

</html>
